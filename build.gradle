plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
}


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.5.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.5.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'network.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

